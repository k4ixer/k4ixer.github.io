    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const oldPostId = urlParams.get('md');

            if (oldPostId) {
                let newPostName = oldPostId.replace('m-quina-', '');
                if (newPostName.endsWith('-easy')) {
                    newPostName = newPostName.slice(0, -5);
                }
                // La redirección apunta a la ruta de los posts
                const newPath = `posts/${newPostName}_writeup.html`; 
                window.location.replace(newPath);
